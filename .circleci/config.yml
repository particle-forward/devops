version: 2.1

orbs:
  azure-cli: circleci/azure-cli@1.0.0

jobs:
  dependencies:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm i
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

  build:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Login to container registry
          command: docker login $REGISTRY_NAME -u $DOCKER_USER -p $DOCKER_PASS
      - run:
          name: Docker build
          command: docker build -t $REGISTRY_NAMEIMAGE/devops:$CIRCLE_SHA1 .
      - run:
          name: Push image
          command: docker push $REGISTRY_NAMEIMAGE/devops:$CIRCLE_SHA1

