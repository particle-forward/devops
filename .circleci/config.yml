  #   steps:
  #     - azure-cli/install
  #     - run:
  #         command: az -v
  #         name: Verify Azure CLI is installed

  deploy-to-azure:
    executor: azure-cli/azure-docker
    steps:
      - azure-cli/install
      - azure-cli/login-with-service-principal
      - run:
          command: az resource list
          name: List resources of tenant stored as `AZURE_SP_TENANT` env var
      - run:
          name: Install kubectl
          command: az aks install-cli
      - run:
          name: Login to kubectl
          command: az aks get-credentials --resource-group devops --name devops-cluster

      - run:
          name: Create new pod in k8s
          # We do || true so this tasks never stops the pipeline
          # TODO: Only continue when pod already exists (exit code 1)
          command: kubectl run api-$CIRCLE_BRANCH --image=devops123.azurecr.io/devops:$CIRCLE_SHA1 --replicas=1 --port=3000 || true

      - run:
          name: Create new Load Balancer service
          command: kubectl expose deployment api-$CIRCLE_BRANCH --type=LoadBalancer --name=api-$CIRCLE_BRANCH-service

      - run:
          name: Tell k8s to update
          command: kubectl --record deployment.apps/fe-deployment set image deployment.v1.apps/fe-deployment react=devops123.azurecr.io/devops:$CIRCLE_SHA1

      - run:
          name: Wait for rollout
          command: kubectl rollout status deployment.v1.apps/fe-deployment

